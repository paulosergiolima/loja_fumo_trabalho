<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="cartstyle.css">
</head>

<body>
	<header>
		<div class="initial_header">
			<div id="user" class="option" onmouseenter="showUserOptions()" onmouseleave="hideUserOptions()">
				User
				<ul hidden id="user_list" class="user_list">
					<li class="user_option" onclick="showCreateUser()">Create User</li>
					<li class="user_option">Log In</li>
				</ul>
			</div>
			<div class="option">
				<a class="headerlink" href="index.html">Home</a>
			</div>
			<div class="option">
				Categorias
			</div>
			<div class="option">
				Produtos
			</div>
			<div class="option carrinho">
				Carrinho
			</div>
		</div>
	</header>

	<main>
		<p class="Cart_Title">Carrinho</p>
		<div class="First">Item</div>
		<div class="Second">Preço</div>
		<div class="Third">Quantidade</div>
		<div class="Fourth">Preço total</div>
        <ul class="Cart_List">
			<li class="Cart_Product">
				<table>
					<tr class="Table">
						<td rowspan="2"class="Product_Img">
							<img class="Img" src="https://cdn.awsli.com.br/1237/1237484/produto/50211573/9d60d2fdf1.jpg">
						</td>
						<td class="Product_Name">
							Nome
						</td>
						<td rowspan="2"class="Product_Price">
							<div class="IndividualP">R$300,00</div>
							<div class="Quantidade"><input type="number" value="2"></div>
							<div class="PrecoTotal">R$600,00</div>
						</td>
					</tr>
					<tr>
						<td class="Product_Desc">
							desc
						</td>
					</tr>
				</table>
			</li>

		</ul>

        <div class="PrecoCompra">Preço da compra:</div>
		<div class="BotaoDeCompra">R$ 10000000,00</div>
	</main>
</body>

</html>
