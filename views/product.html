<!--
  o valor do produto é product.price
  o nome do produto é product.name
  a descrição do produto é product.desc
  se o usuário já deu like ou dislike nesse produto é rating
  o path da imagem é product.path
  o rating do produto é product.rating
  para inserir algum desses valores, coloque <%= (valor aqui) %>
  exemplo <%= product.price %>, seria o preço do produto
  
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <header>
		<div class="initial_header">
			<div id="user" class="option" onmouseenter="showUserOptions()" onmouseleave="hideUserOptions()">
				User
				<ul hidden id="user_list" class="user_list">
					<li class="user_option" onclick="showCreateUser()">Create User</li>
					<li class="user_option">Log In</li>
				</ul>
			</div>
			<div class="option">
				Produtos
			</div>
			<div class="option">
				Categorias
			</div>
			<div class="option">
				Home
			</div>
			<div class="option carrinho">
				Carrinho
			</div>
		</div>
	</header>
	<main>
		<img src="fumo.png" alt="" class="product_image">
		<div class="product">
			<div class="product_name"></div>
			<div class="product_price"></div>
			<div class="product_desc"></div>
		</div>
	</main>
  
</body>
</html>
<script>
	userList = document.getElementById("user_list")
	user = document.getElementById("user")
	function showUserOptions() {
		userList.hidden = false
		user.classList.add("big")
	}
	function hideUserOptions() {
		userList.hidden = true
		user.classList.remove("big")
	}
</script>
